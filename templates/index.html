<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Analizador Léxico, Sintáctico y Máquina de Turing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='estilo.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="main-container">
        <div class="title-section">
            <h1 class="display-4 mb-2">
                <i class="fas fa-laptop-code"></i> Mario "Autómata" Trujillo
            </h1>
            <p class="lead mb-0">Mini IDE</p>
        </div>

        <div class="code-container">
            <textarea id="code" name="code"></textarea>
        </div>

        <div class="d-flex gap-4 justify-content-center mb-4 flex-wrap">
            <button class="btn btn-primary btn-custom" onclick="analyze('lexical')">
                <i class="fas fa-code"></i> Análisis Léxico
            </button>
            <button class="btn btn-success btn-custom" onclick="analyze('syntactic')">
                <i class="fas fa-project-diagram"></i> Análisis Sintáctico
            </button>
            <button class="btn btn-warning btn-custom" onclick="analyze('turing')">
                <i class="fas fa-cogs"></i> Máquina de Turing
            </button>
        </div>

        <div class="output-container">
            <div id="output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="{{ url_for('static', filename='logica.js') }}"></script>
</body>
</html>
